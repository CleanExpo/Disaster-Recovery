<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle for DR -->
  <defs>
    <linearGradient id="drGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- DR Icon Circle -->
  <rect x="10" y="10" width="40" height="40" rx="8" fill="url(#drGradient)" filter="url(#shadow)"/>
  
  <!-- DR Text -->
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">DR</text>
  
  <!-- Company Name -->
  <text x="60" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Disaster Recovery</text>
  <text x="60" y="43" font-family="Arial, sans-serif" font-size="10" fill="#64748b">AUSTRALIA'S PREMIER RESTORATION</text>
</svg>